<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>
	<style>
		.box {
			width: 80px;
			height: 80px;
			background-color: rgb(204, 230, 230);
			font-size: 400%;
			text-align: center;
			user-select: none;
			display: block;
			position: absolute;
			top: 200px;
			left: 200px;  /* <--- Change me! */
		};
		.board{
			height: 300vh;
		};
	</style>
	<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
	
</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>
	
	<script>
		(function(){
			'use strict'
			/* global jQuery */
			
			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////
			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width();	// the maximum X-Coordinate of the screen
			var boardHeight= jQuery(window).height();
			
			// Every 50 milliseconds, call the update Function (see below)
			 	setInterval(update, 50);
			
			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);
			// moves the Box to a new position on the screen along the X-Axis
			
			function moveBoxTo(newPositionX, newPositionY) {
				box.css("left", newPositionX);
				box.css("top", newPositionY);
			}
			
			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			}
			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////
			
			// TODO 2 - Variable declarations 
			
			var positionX = Math.random()* boardWidth;
			var points = 0;
			var speed = 15;
			var positionY = Math.random() * boardHeight;
			var speedY = 15;
			var clicks = 0;
			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			//increase positionX by 10//
			function update() {
				positionX = positionX + speed;
				positionY = positionY + speedY;
				moveBoxTo(positionX, positionY);
				if(positionX > boardWidth){
					speed = -speed;
				}
				if (positionX < 0 ){
					speed = speed * -1;
				}
				if(positionY > boardHeight){
					speedY= -speedY;
				}
				if(positionY < 0){
					speedY = speedY * -1;
				}
			};
			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box */
			function handleBoxClick() {
				positionX = Math.random() * boardWidth;
				positionY = Math.random() * boardHeight;
				clickCounter();
				changeBoxText(points);
				points = points + 1;
			};
			// This counts 3 clicks, changes color, and then resets the value //	
			function clickCounter(){
				clicks = clicks + 1;
				if (clicks === 3){
				box.css('background-color', colorStr); 
				return clicks = 0;
				};
			};
			// Color string randomizer //
			var colorStr = function getRandomColor (){
				var r = Math.random()* 255;
				var g = Math.random()* 255;
				var b = Math.random()* 255;
				return "rgb(" + r + "," + g + "," + b +")";
			};
			// For ending the game // 
			   var misclick = 0;
			   var interval = setInterval(update, 50);
				board.on('click', handleBoardClick);
			
			function handleBoardClick () {
				misclick = misclick + 1;
				if (misclick === 10){
					speed = 0;
					speedY= 0;
					alert("Game Over");
					endGame();
				}
			};
			function endGame(){
				clearInterval(interval);
				window.location.reload();
				};
		})();
		</script>
</body>
</html>
